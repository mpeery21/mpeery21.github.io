<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/images/1311.png" />
    <title>My Projects</title>
    <meta name="description" content="A showcase of my projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <style>
        /* Project container styles */
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between project cards */
            padding: 20px; /* Padding around the container */
        }
        .project-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden; /* Ensures the image fits the border radius */
            width: calc(40% - 20px); /* Adjusted for larger cards */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }
        .project-image {
            width: 100%; /* Full width of the card */
            height: auto; /* Maintain aspect ratio */
        }
        .project-card-text-container {
            padding: 15px;
        }
        .project-title {
            font-size: 1.5em; /* Increase font size if needed */
            margin: 0 0 10px; /* Margin below the title */
            font-weight: bold; /* Makes the title bold */
            word-wrap: break-word; /* Ensures long titles wrap to the next line */
        }
        .project-description {
            font-size: 1em;
            font-weight: regular;
            color: #555; /* Dark gray for description */
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <a class="nav-title-link" href="./index.html">
            <span class="nav-title">Portfolio</span>
        </a>
        <a class="button" href="./about.html">About Me</a>
        <a class="button" href="./projects.html">Projects</a>
        <a class="button" href="./contact.html">Contact</a>
    </div>

    <!-- MAIN PAGE CONTENT -->
    <div id="main-content">
        <h1>My Projects</h1>
        <div class="projects-container">
            <!-- Project 1 -->
            <div class="project-card">
                <a href="./project-pages/CA Wildfires.html">
                    <img src="./assets/images/CA_Wildfires.png" class="project-image" alt="Python Project">
                    <div class="project-card-text-container">
                        <div class="project-title">Analyzing California Wildfires</div>
                        <div class="project-description">Analyzing wildfire trends in California from 2000 to 2023.</div>
                    </div>
                </a>
            </div>
            <!-- Project 2 -->
            <div class="project-card">
                <a href="./project-pages/BearRiverDEM.html">
                    <img src="./assets/images/BearRiver_xsmall.png" class="project-image">
                    </div>
                </a>
            </div>
            <!-- Project 3 -->
            <div class="project-card">
                <a href="./project-pages/project3.html">
                    <img src="./assets/images/project3.jpg" class="project-image" alt="Project 3 Image">
                    <div class="project-card-text-container">
                        <div class="project-title">Project Title 3</div>
                        <div class="project-description">This is a short description of Project 3, highlighting key features.</div>
                    </div>
                </a>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </div>
