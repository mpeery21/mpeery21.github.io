    <style>
        .gallery-section {
            margin: 20px 0; /* Space between sections */

        .gallery-container {
            display: flex; /* Use flexbox to align items next to each other */

        }

            margin: 10px; /* Space around each image */
            text-align: center; /* Center-align captions, if any */
        }

        .gallery-image {
            width: 200px; /* Set a fixed width for all images */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor to pointer for clickable images */
        }

        .gallery-title {
            margin-top: 5px; /* Space between image and title */
            font-weight: bold; /* Make title bold */
        }
    </style>
