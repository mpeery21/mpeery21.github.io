<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery a {
            display: block;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>CARTOGRAPHY</h1>
    <div class="gallery">
        <a href="BearRiverDEM.html"><img src="BearRiver_med.png"></a>
        <a href="BearRiverDEM.html"><img src="DeerHabitat.png"></a>
        <a href="BearRiverDEM.html"><img src="NHConservation.png"></a>
        <a href="page4.html"><img src="image4.jpg" alt="Description 4"></a>
        <a href="page5.html"><img src="image5.jpg" alt="Description 5"></a>
        <a href="page6.html"><img src="image6.jpg" alt="Description 6"></a>
    </div>
</body>
</html>
