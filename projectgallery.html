<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/images/1311.png" />
    <title>My Image Gallery</title>
    <meta name="description" content="A showcase of my projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-title-link {
            text-decoration: none;
            font-size: 1.5em;
            color: #333;
        }

        .button {
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            background-color: #FFFFFF; /* white */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery a {
            display: block;
        }

        .gallery img {
            width: 300px; /* Fixed width */
            height: 200px; /* Fixed height */
            object-fit: cover; /* Maintains aspect ratio and covers the area */
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        #footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon-link {
            text-decoration: none;
        }

        .footer-icon {
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <a class="nav-title-link" href="./index.html">
            <span class="nav-title">Portfolio</span>
        </a>
        <a class="button" href="./about.html">About Me</a>
        <a class="button" href="./projects.html">Projects</a>
        <a class="button" href="./contact.html">Contact</a>
    </div>

    <!-- MAIN PAGE CONTENT -->
    <div id="main-content">
        <h1>My Image Gallery</h1>
        <div class="gallery">
            <a href="./project-pages/CA Wildfires.html">
                <img src="./assets/images/CA_Wildfires.png" alt="Analyzing California Wildfires">
            </a>
            <a href="./project-pages/BearRiverDEM.html">
                <img src="./assets/images/BearRiver_xsmall.png" alt="Bear River Project">
            </a>
            <a href="./project-pages/project3.html">
                <img src="./assets/images/project3.jpg" alt="Project 3 Image">
            </a>
            <!-- Add more projects as needed -->
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">
        <a class="icon-link" href="mailto:whitevans.eth@gmail.com">
            <img src="./assets/icons/mail.svg" class="footer-icon" alt="Email Icon"/>
        </a>
    </div>
</body>
</html>
