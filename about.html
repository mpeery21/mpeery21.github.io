    <style>
        body {
            font-family: 'Sulphur Point', sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9; /* Light background for contrast */
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: absolute; /* Position it at the top */
            width: 100%; /* Make the navbar full width */
            top: 0; /* Align to the top */
            z-index: 10; /* Ensure it appears above the overlay */
        }
        .nav-title-link {
            text-decoration: none;
            font-size: 1.5em;
            color: #333;
        }
        .button {
            text-decoration: none;
            padding: 5px 10px;
            color: #333; /* Dark text color */
            background-color: transparent; /* No background */
            border: none; /* No border */
        }
        header {
            text-align: center;
            margin: 60px 0;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        .section {
            margin: 30px 0; /* Less margin to eliminate block feel */
            padding: 0; /* Remove padding */
        }
        .section h2 {
            font-family: 'Sulphur Point', sans-serif;
            font-size: 24px;
            color: #333;
        }
        .section p,
        .section table {
            font-family: 'Sulphur Point', sans-serif;
            font-size: 18px;
            color: #555;
            margin: 0; /* Remove margin from paragraphs */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto; /* Center the table */
        }
        td {
            padding: 30px; /* Space between icons */
            text-align: center;
        }
        td img {
            width: 40px; /* Set icon size */
            height: 40px; /* Set icon size */
            display: block; /* Ensures the image behaves as a block element */
            margin: 0 auto; /* Centers the image */
        }
    </style>
</head>

    <main>

            <p>
                Hi there, I'm Madeline! I'm a GIS Analyst and Environmental Scientist based in Seattle, Washington. 
            </p>
        </div>
        <div class="section">

            <p>In my free time, I enjoy running, reading, hiking, kayaking, and exploring the Pacific Northwest.</p>
        </div>
    </main>

    <!-- FOOTER -->

        <a class="icon-link" target="_blank" href="https://twitter.com/whitevans_eth">

        <a class="icon-link" href="mailto:whitevans.eth@gmail.com">

        </a>
    </div>
