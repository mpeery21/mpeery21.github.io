<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/images/1311.png" />
    <title>My Portfolio</title>
    <meta name="description" content="Welcome to my portfolio!">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet">  
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Sulphur Point', sans-serif;
            color: white; /* Text color */
            text-align: center; /* Center text */
            display: flex;
            align-items: center; /* Vertically center */
            justify-content: center; /* Horizontally center */
            background-image: url('.assets/images/mountains.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the image */
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            padding: 20px; /* Padding for text */
            border-radius: 10px; /* Optional: rounded corners */
        }
        h1 {
            font-size: 3em; /* Adjust size as needed */
            margin: 0; /* Remove default margin */
        }
        p {
            font-size: 1.5em; /* Adjust size as needed */
            margin: 10px 0 0; /* Add margin for spacing */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>MADELINE PEERY</h1>
        <p>GIS PORTFOLIO.</p>
    </div>
</body>
</html>
